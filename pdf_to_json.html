<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF to JSON Resume Converter</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js library from Mozilla -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-input-label {
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .file-input-label:hover {
            background-color: #f0f9ff;
            border-color: #38bdf8;
        }
        #pdf-file {
            display: none;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-6 md:p-8 bg-white rounded-2xl shadow-lg">
        
        <!-- Page Title and Description -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">AI PDF to JSON Converter</h1>
            <p class="text-slate-500 mt-2">Upload a resume PDF and our AI will convert it into a structured JSON file.</p>
        </div>

        <!-- PDF Input and Dropzone -->
        <div class="mb-6">
            <label for="pdf-file" class="file-input-label w-full flex flex-col items-center justify-center p-8 border-2 border-dashed border-slate-300 rounded-xl text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-slate-400 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <span id="file-name" class="font-medium text-slate-600">Click to upload or drag and drop a PDF</span>
                <span class="text-sm text-slate-500 mt-1">Maximum file size: 50MB</span>
            </label>
            <input type="file" id="pdf-file" accept="application/pdf">
        </div>

        <!-- Processing Status and Download Link -->
        <div id="status-container" class="text-center h-20 flex flex-col justify-center items-center">
            <div id="status-message" class="text-slate-600 flex items-center"></div>
            <button id="download-btn" class="hidden mt-4 bg-emerald-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                Download JSON
            </button>
        </div>

    </div>

    <script>
        // Set the workerSrc for pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

        const fileInput = document.getElementById('pdf-file');
        const fileNameDisplay = document.getElementById('file-name');
        const statusMessage = document.getElementById('status-message');
        const downloadBtn = document.getElementById('download-btn');
        let jsonData = null;
        let originalFileName = '';

        // Event listener for file selection
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                originalFileName = file.name.replace(/\.pdf$/i, '');
                fileNameDisplay.textContent = file.name;
                updateStatus('Processing your PDF...', true);
                downloadBtn.classList.add('hidden');
                jsonData = null;
                handlePdf(file);
            } else {
                fileNameDisplay.textContent = 'Click to upload or drag and drop a PDF';
                updateStatus('Please select a valid PDF file.', false);
                downloadBtn.classList.add('hidden');
            }
        });
        
        // Drag and drop functionality
        const dropArea = document.querySelector('.file-input-label');
        dropArea.addEventListener('dragover', (e) => { e.preventDefault(); dropArea.classList.add('bg-sky-50', 'border-sky-400'); });
        dropArea.addEventListener('dragleave', () => dropArea.classList.remove('bg-sky-50', 'border-sky-400'));
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('bg-sky-50', 'border-sky-400');
            if (e.dataTransfer.files[0]) {
                fileInput.files = e.dataTransfer.files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });

        /**
         * Updates the status message and shows/hides a loading spinner.
         * @param {string} message - The message to display.
         * @param {boolean} isLoading - Whether to show the loading spinner.
         */
        function updateStatus(message, isLoading) {
            statusMessage.innerHTML = `${isLoading ? '<div class="loader"></div>' : ''}<span>${message}</span>`;
        }

        /**
         * Extracts text from the PDF and passes it to the AI for parsing.
         * @param {File} file - The PDF file to process.
         */
        async function handlePdf(file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                const typedarray = new Uint8Array(e.target.result);
                try {
                    const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
                    let fullText = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        updateStatus(`Extracting text from page ${i} of ${pdf.numPages}...`, true);
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        fullText += textContent.items.map(item => item.str).join(' ') + '\n\n';
                    }
                    
                    updateStatus('Text extracted. Asking AI to structure the data...', true);
                    await parseResumeWithAI(fullText);

                } catch (error) {
                    console.error('Error parsing PDF:', error);
                    updateStatus(`❌ Error: Could not process the PDF file. ${error.message}`, false);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        /**
         * Sends the extracted text to the Gemini AI to get a structured JSON response.
         * @param {string} text - The full text extracted from the PDF.
         */
        async function parseResumeWithAI(text) {
            const apiKey = "api_key"; // The environment will provide the key
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            // This schema tells the AI exactly how to structure the JSON output.
            // It's now more specific to avoid errors.
            const schema = {
                type: "OBJECT",
                properties: {
                    personal: { type: "OBJECT", properties: { name: {type: "STRING"}, phone: {type: "STRING"}, email: {type: "STRING"}, pincode: {type: "STRING"}, city: {type: "STRING"}, country: {type: "STRING"}, summary: {type: "STRING"} } },
                    skills: { type: "ARRAY", items: { type: "OBJECT", properties: { category: {type: "STRING"}, skills: {type: "STRING"} } } },
                    education: { 
                        type: "OBJECT", 
                        properties: { 
                            degree: {type: "OBJECT", properties: { name: {type: "STRING"}, branch: {type: "STRING"}, board: {type: "STRING"}, gpa: {type: "STRING"}, location: {type: "STRING"}, start: {type: "STRING"}, end: {type: "STRING"} }},
                            inter: {type: "OBJECT", properties: { name: {type: "STRING"}, branch: {type: "STRING"}, board: {type: "STRING"}, gpa: {type: "STRING"}, location: {type: "STRING"}, start: {type: "STRING"}, end: {type: "STRING"} }},
                            school: {type: "OBJECT", properties: { name: {type: "STRING"}, branch: {type: "STRING"}, board: {type: "STRING"}, gpa: {type: "STRING"}, location: {type: "STRING"}, start: {type: "STRING"}, end: {type: "STRING"} }}
                        } 
                    },
                    experience: { type: "ARRAY", items: { type: "OBJECT", properties: { role: {type: "STRING"}, name: {type: "STRING"}, location: {type: "STRING"}, start: {type: "STRING"}, end: {type: "STRING"}, description: {type: "STRING"} } } },
                    projects: { type: "ARRAY", items: { type: "OBJECT", properties: { name: {type: "STRING"}, start: {type: "STRING"}, end: {type: "STRING"}, techStack: {type: "STRING"}, description: {type: "STRING"} } } },
                    achievements: { type: "ARRAY", items: { type: "OBJECT", properties: { description: {type: "STRING"}, name: {type: "STRING"}, url: {type: "STRING"} } } },
                    certifications: { type: "ARRAY", items: { type: "OBJECT", properties: { description: {type: "STRING"}, name: {type: "STRING"}, url: {type: "STRING"} } } },
                    misc: { 
                        type: "OBJECT", 
                        properties: { 
                            profiles: {type: "OBJECT", properties: { linkedin: {type: "STRING"}, github: {type: "STRING"}, portfolio: {type: "STRING"}, other: {type: "STRING"} }}, 
                            languages: {type: "STRING"}, 
                            hobbies: {type: "STRING"} 
                        } 
                    }
                }
            };

            const payload = {
                contents: [{
                    parts: [{ text: `Parse the following resume text and structure it into a JSON object based on the provided schema. Only return the valid JSON object. Here is the resume text:\n\n${text}` }]
                }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: schema,
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorBody = await response.text();
                    console.error("API Error Response:", errorBody);
                    throw new Error(`API request failed with status ${response.status}. See console for details.`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                    const parsedJson = JSON.parse(result.candidates[0].content.parts[0].text);
                    jsonData = JSON.stringify(parsedJson, null, 2); // Pretty print for download
                    updateStatus('✅ AI processing complete! Ready to download.', false);
                    downloadBtn.classList.remove('hidden');
                } else {
                    console.error("Unexpected AI response structure:", result);
                    throw new Error("Invalid response structure from AI. See console for details.");
                }

            } catch (error) {
                console.error('Error with AI processing:', error);
                updateStatus(`❌ Error: AI could not process the text. ${error.message}`, false);
            }
        }

        // Event listener for the download button
        downloadBtn.addEventListener('click', () => {
            if (jsonData) {
                const blob = new Blob([jsonData], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${originalFileName}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });
    </script>

</body>
</html>
